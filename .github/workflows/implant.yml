name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configure AWS credentials from GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 3. Log in to Amazon ECR
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Build Docker image (frontend + backend)
      - name: Build Docker image
        run: docker build -t implant-app:latest .

      # 5. Tag image for ECR
      - name: Tag Docker image for ECR
        run: |
          IMAGE_URI=490004626092.dkr.ecr.ap-south-1.amazonaws.com/implant-repo:latest
          docker tag implant-app:latest $IMAGE_URI

      # 6. Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          IMAGE_URI=490004626092.dkr.ecr.ap-south-1.amazonaws.com/implant-repo:latest
          docker push $IMAGE_URI

      # 7. Save Docker image as tar
      - name: Save Docker image as tar
        run: docker save implant-app:latest -o implant-app.tar

      # 8. Upload Docker tar to S3
      - name: Upload Docker tar to S3
        run: aws s3 cp implant-app.tar s3://implant-img-bucket/req-files/implant-app.tar
