name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2
      with:
        region: us-east-1

    - name: Build Docker image
      run: docker build -t implant-app:latest .

    - name: Tag image for ECR
      run: |
        IMAGE_URI=490004626092.dkr.ecr.ap-south-1.amazonaws.com/implant-repo:latest
        docker tag implant-app:latest $IMAGE_URI

    - name: Push to ECR
      run: |
        IMAGE_URI=490004626092.dkr.ecr.ap-south-1.amazonaws.com/implant-repo:latest
        docker push $IMAGE_URI

    - name: Save Docker image as tar
      run: docker save implant-app:latest -o implant-app.tar

    - name: Upload tar to S3
      uses: aws-actions/s3-sync@v2
      with:
        source-dir: .
        dest-dir: s3://implant-img-bucket/docker-tars/
        aws-region: us-east-1
        include: implant-app.tar
